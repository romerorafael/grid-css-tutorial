<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="grid-css.css" />
    <title> Grid Template Coloumns</title>
</head>
<body>
    <!-- Define a quantidade de linhas para o Grid -->
    <div>
        <h1>grid-template-rows: 50px 100px 150px 50px;</h1>
        <section class="grid-rows grid-template-rows">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <h1>grid-template-rows: 1fr 2fr 3fr 4fr;</h1>
        <section class="grid-rows grid-template-rows-2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <!-- VocÃª pode fazer uma mistura entre template-columns com 
            template/rows -->
        <h1>grid-template-rows: 50px 100px 150px 50px;</h1>
        <section class="grid-rows grid-template-rows-1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

</body>
</html>
